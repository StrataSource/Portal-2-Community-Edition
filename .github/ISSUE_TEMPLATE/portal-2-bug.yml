name: Portal 2 Bug Report
description: Submit a Portal 2 bug
title: "Portal 2 Bug: <Title>"
labels: [type/bug]
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear description of what the bug is. Feel free to add pictures or videos (They really help!)
    placeholder: |
      When I do X then Y happens.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce the behavior
    placeholder: |
      1. Open map ...
      2. Do ...
      3. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
    placeholder: |
      When I do X then Z should happen.
  validations:
    required: true
- type: input
  attributes:
    label: Operating System
    description: (Optional&#58; Only if OS Specific)
  validations:
    required: false
